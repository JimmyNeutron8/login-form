<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create An Account</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="form-card">
      <h2>Create an account.</h2>
      <form class="account-form" action="" method="post">
        <label for="email-input">Email</label>
        <input id="email-input" type="email" name="email" value="" autocomplete="email" required>
        <label for="password-input">Password</label>
        <input type="password" name="password" value="" required>
        <label for="confirm-input">Confirm Password</label>
        <input id="confirm-input" type="password" name="confirm-password" value="" required>
        <button type="submit" name="button">Create Account</button>
      </form>
      <p class="footnote">Already have an account? <a href="login.html">Log in.</a></p>
    </div>
  </body>
</html>
