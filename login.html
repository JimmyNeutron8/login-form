<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="form-card">
      <h2>Login to your account.</h2>
      <form class="account-form" action="" method="post">
        <label for="email-input">Email</label>
        <input id="email-input" type="email" name="email" value="" autocomplete="email" required>
        <label for="password-input">Password</label>
        <input type="password" name="password" value="" autocomplete="new-password" required>
        <button type="" name="button">Login</button>
      </form>
      <p class="footnote">Don't have an account? <a href="index.html">Create one.</a></p>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
